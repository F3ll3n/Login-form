<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="wrap">
        <div class="authorize_wrap">
            <div class="form_title">
                <h2>Авторизация</h2>
            </div>
            <div class="form_body">
                <form class="authorize_form" action="get">
                    <div class="input-wrap">
                        <label>
                            <p class="input-text">Введите имя</p>
                            <input class="inpt" id="inputName" id="username" type="text" required>
                        </label>
                    </div>
                    <div class="input-wrap">
                        <label>
                            <p class="input-text">Введите пароль</p>
                            <input class="inpt" id="password" type="password" required>
                        </label>
                    </div>
                    <button class="btn">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="JS/input-animate.js"></script>
    <script src="main.js"></script>
</body>
</html>
