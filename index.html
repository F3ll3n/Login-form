<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="wrap">
        <div class="authorize_wrap">
            <div class="form_title">
                <h2 id="form_title">Авторизация</h2>
            </div>
            <div class="form_body">
                <div id="choice_form">
                    <div>
                        <button id="registration">
                            Зарегистрироваться
                        </button>
                        <button id="logIn">
                            Войти
                        </button>
                    </div>
                    <div>

                    </div>
                </div>
                
                <form method="POST" class="authorize_form" id="form">
                    <span id="alert-text"></span>
                    <div class="input-wrap">
                        <label>
                            <p class="input-text">Введите имя</p>
                            <input class="inpt" id="username" type="text" name="username">
                            
                        </label>
                    </div>
                    <div class="input-wrap">
                        <label>
                            <p class="input-text">Введите пароль</p>
                            <input class="inpt" id="password" type="password" name="password">
                        </label>
                    </div>
                    <button id="button" class="btn">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="JS/form.js"></script>
    <script src="JS/Data.js"></script>
    <script src="main.js"></script>
</body>
</html>
